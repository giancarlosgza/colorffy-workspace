name: Publish to NPM ðŸš€

on:
  workflow_dispatch:
    inputs:
      package:
        description: 'Package to publish'
        required: true
        type: choice
        options:
          - '@colorffy/css'
          - '@colorffy/ui'
          - 'both'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for npm provenance
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts
      
      - name: Build packages
        run: |
          if [ "${{ github.event.inputs.package }}" == "@colorffy/css" ] || [ "${{ github.event.inputs.package }}" == "both" ]; then
            pnpm --filter @colorffy/css build
          fi
          if [ "${{ github.event.inputs.package }}" == "@colorffy/ui" ] || [ "${{ github.event.inputs.package }}" == "both" ]; then
            pnpm --filter @colorffy/ui build
          fi
      
      - name: Publish @colorffy/css
        if: github.event.inputs.package == '@colorffy/css' || github.event.inputs.package == 'both'
        working-directory: ./packages/colorffy-css
        run: pnpm publish --access public --provenance --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Publish @colorffy/ui
        if: github.event.inputs.package == '@colorffy/ui' || github.event.inputs.package == 'both'
        working-directory: ./packages/colorffy-ui
        run: pnpm publish --access public --provenance --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
