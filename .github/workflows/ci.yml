on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts
      
      - name: Build @colorffy/css
        run: pnpm --filter @colorffy/css build
      
      - name: Build @colorffy/ui
        run: pnpm --filter @colorffy/ui build
      
      - name: Lint (if lint script exists)
        run: pnpm lint || echo "No lint script found"
        continue-on-error: true
